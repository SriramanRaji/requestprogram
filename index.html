<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/master.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming | Home</title>
  </head>
  <body>
    <div class="container success">
      <h2>Thank for the request you'll get update from us soon..!!</h2>
    </div>
    <div class="container main">
      <div class="title">Program Request</div>
      <div class="content">
        <form id="program-request-form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your First Name"
                required
                autofocus
              />
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your Last Name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your Email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Phone Number (Optional)</span>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Enter your Phone number"
                required
              />
            </div>
          </div>
          <div class="program-details">
            <div class="input-box">
              <span class="details">Program Summary</span>
              <input
                type="text"
                id="programSummary"
                name="programSummary"
                placeholder="Enter Program Summary"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Program description</span>
              <textarea
                name="programDescription"
                id="programDescription"
                cols="30"
                rows="8"
                placeholder="Enter Program Description"
              ></textarea>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="js/request.js"></script>
  </body>
</html>
